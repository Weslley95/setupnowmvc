<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <title>Home</title>
    </head>
    <body>
        <div class="container">

            <div class="container-fluid bg-secondary text-light p-5 rounded">
                    <h1 class="display-5">Meus Pedidos</h1>
            </div>

            <nav class="navbar navbar-expand-lg navbar-ligth bg-light d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="">Todos</a>
                    <a class="nav-item nav-link" href="">Aguardando</a>
                    <a class="nav-item nav-link" href="">Aprovado</a>
                    <a class="nav-item nav-link" href="">Entregue</a>
                </div>
                <a href="/pedido/formulario">
                    <button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button>
                </a>
            </nav>

            <div class="card" th:each="pedido : ${pedidoList}">
                <div class="card-header" th:text="${pedido.nomeProduto}">Nome produto</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-sm-8 mb-3">
                                <div class="row">
                                    <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">R$ 200.00</span></div>
                                    <div class="col-md-7">Data de entrega<span th:text="${pedido.dataEntrega}">10/10/2022</span></div>
                                </div>
                                <div>Produto</div>
                                <div>
                                    <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto" />
                                </div>

                                <div>Descrição</div>
                                <div>
                                    <textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div>
                                    <img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>

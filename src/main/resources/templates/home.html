<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
    <div th:replace="~{base :: head('Home')}"></div>
    <body>
        <div th:replace="~{base :: logo}"></div>
        <div class="container">

            <div th:replace="~{base :: titulo-body('Meus Pedidos')}"></div>

            <nav class="navbar navbar-expand-lg navbar-ligth bg-light d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a th:classappend="${statusPedido} == null ? 'active'" class="nav-item nav-link" href="/home">Todos</a>
                    <a th:classappend="${statusPedido} == 'aguardando' ? 'active'" class="nav-item nav-link" href="/home/aguardando">Aguardando</a>
                    <a th:classappend="${statusPedido} == 'aprovado' ? 'active'" class="nav-item nav-link" href="/home/aprovado">Aprovado</a>
                    <a th:classappend="${statusPedido} == 'entregue' ? 'active'" class="nav-item nav-link" href="/home/entregue">Entregue</a>
                </div>
                <a href="pedido/formulario">
                    <button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button>
                </a>
            </nav>

            <div class="card mb-3" th:each="pedido : ${pedidoList}">

                <th:block th:switch="${pedido.statusPedido.name()}">
                    <div th:case="'AGUARDANDO'" class="card-header alert alert-warning" th:text="${pedido.nomeProduto}">Nome produto</div>
                    <div th:case="'APROVADO'" class="card-header alert alert-success" th:text="${pedido.nomeProduto}">Nome produto</div>
                    <div th:case="'ENTREGUE'" class="card-header alert alert-dark" th:text="${pedido.nomeProduto}">Nome produto</div>
                </th:block>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-sm-8 mb-3">
                                <div class="row">
                                    <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">R$ 200.00</span></div>
                                    <div class="col-md-7">Data de entrega<span th:text="${pedido.dataEntrega}">10/10/2022</span></div>
                                </div>
                                <div>Produto</div>
                                <div>
                                    <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto" />
                                </div>

                                <div>Descrição</div>
                                <div>
                                    <textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div>
                                    <img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>

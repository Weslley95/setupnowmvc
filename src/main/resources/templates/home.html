<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
    </head>
    <body>
        <div th:each="pedido : ${pedidoList}">
            <div th:text="${pedido.nomeProduto}">Nome produto</div>
            <div>Valor: <span th:text="${pedido.valorNegociado}">R$ 200.00</span></div>
            <div>Data de entrega<span th:text="${pedido.dataEntrega}">10/10/2022</span></div>

            <div>Produto</div>
            <div>
                <input th:value="${pedido.urlProduto}" value="url do produto" />
            </div>

            <div>Descrição</div>
            <div>
                <textarea th:text="${pedido.descricao}">descrição do pedido</textarea>
            </div>

            <div>
                <img th:src="${pedido.urlImagem}" src=""/>
            </div>

        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <title>Home</title>
    </head>
    <body>
        <div class="container">
            <div class="container-fluid bg-secondary text-light p-5 rounded">
                <h1 class="display-5">Novo Pedido</h1>
            </div>

            <div class="card mt-3">
                <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
                    <div class="form-group">
                        <label for="nomeProduto">Produto</label>
                        <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
                        <small>Informe o nome do produto</small>
                        <div class="invalid-feedback" th:errors="*{nomeProduto}">Não pode estar em branco</div>
                    </div>

                    <div class="form-group">
                        <label for="urlProduto">URL</label>
                        <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="URL do produto"/>
                        <small>Cole aqui a URL do produto que deseja</small>
                        <div class="invalid-feedback" th:errors="*{urlProduto}">Não pode estar em branco</div>
                    </div>

                    <div class="form-group">
                        <label for="urlImagem">Imagem</label>
                        <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
                        <small>Cole aqui a URL da imagem do produto</small>
                        <div class="invalid-feedback" th:errors="*{urlImagem}">Não pode estar em branco</div>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea th:field="*{descricao}" class="form-control" placeholder="Descrição do produto"></textarea>
                    </div>

                    <button class="btn btn-primary mt-1" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <title>Home</title>
    </head>
    <body>
        <div class="container">
            <div class="container-fluid bg-secondary text-light p-5 rounded">
                <h1 class="display-5">Novo Pedido</h1>
            </div>
        </div>

        <form action="/pedido/novo" method="POST">
            <div>
                <label for="nomeProduto">Produto</label>
                <input name="nomeProduto" placeholder="nome do produto"/>
                <small>Informe o nome do produto</small>
            </div>

            <div>
                <label for="urlProduto">URL</label>
                <input name="urlProduto" placeholder="URL do produto"/>
                <small>Cole aqui a URL do produto que deseja</small>
            </div>

            <div>
                <label for="urlImagem">Imagem</label>
                <input name="urlImagem" placeholder="url da imagem"/>
                <small>Cole aqui a URL da imagem do produto</small>
            </div>

            <div>
                <label for="descricao">Descrição</label>
                <textarea name="descricao" placeholder="Descrição do produto"></textarea>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </body>
</html>

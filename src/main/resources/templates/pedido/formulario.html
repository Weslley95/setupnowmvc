<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <title>Home</title>
    </head>
    <body>
        <div class="container">
            <div class="container-fluid bg-secondary text-light p-5 rounded">
                <h1 class="display-5">Novo Pedido</h1>
            </div>
        </div>

        <div class="container">
            <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
                <div class="form-group">
                    <label for="nomeProduto">Produto</label>
                    <input th:field="*{nomeProduto}" class="form-control" placeholder="nome do produto"/>
                    <small>Informe o nome do produto</small>
                </div>

                <div class="form-group">
                    <label for="urlProduto">URL</label>
                    <input th:field="*{urlProduto}" class="form-control" placeholder="URL do produto"/>
                    <small>Cole aqui a URL do produto que deseja</small>
                </div>

                <div class="form-group">
                    <label for="urlImagem">Imagem</label>
                    <input th:field="*{urlImagem}" class="form-control" name="urlImagem" placeholder="url da imagem"/>
                    <small>Cole aqui a URL da imagem do produto</small>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" name="descricao" placeholder="Descrição do produto"></textarea>
                </div>

                <button class="btn btn-primary mt-1" type="submit">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
